[loggers]
keys=root,arxivmlrev

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_arxivmlrev]
level=DEBUG
handlers=consoleHandler
qualname=arxivmlrev
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s:%(lineno)d:%(funcName)s:%(levelname)s: %(message)s
